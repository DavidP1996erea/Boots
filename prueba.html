<!--
2. Características

-- NavBar:
Crea unas barras de navegación responsivas comienzan contraídas en móviles y se
vuelven horizontales a medida que el ancho de la ventana aumenta.

-- Button groups:
Agrupa una serie de botones en una sola línea con un grupo de botones predeterminado.
Se pueden añadir estilos opcionales usando el complemento de botones.

--  Breadcrumbs:
Indica la ubicación de la página actual dentro de la jerarquía de navegación.


Diferencias entre EM y REM
em tiene referencia el tamaño de la fuente del elemento donde se usa esa unidad.
rem tiene referencia al tamaño de la fuente definido en el elemento root.
